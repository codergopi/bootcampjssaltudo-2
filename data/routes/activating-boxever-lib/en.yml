id: code-desc
fields:
  pageTitle: Bootcamp Sitecore CDP - Intro
placeholders:
  jss-main:
    - componentName: BootCampCodeDesc
      fields:
        CodeDescTitle: Activating Boxever Library
        CodeDescBrief: |
            You activate the Boxever Library using a small snippet of JavaScript code that you paste into your webpages. 
            It enables the Sitecore Customer Data Platform (CDP) to capture Guest behavior by inserting boxever-min.js into the webpage.
            After you activate the Boxever JavaScript library, you can start sending data to the Events API using the client data layer, 
            Document Object Model (DOM), or both. This topic provides tagging examples for the three options.
        CodeDescSubTitle: Code Sippet
        CodeDescSubBrief: |
            To activate the JavaScript library on your webpages, copy and paste the following snippet before the closing tag in the website template page.
            Details of the attributes to replace, along with example values, are included in the accompanying table. 
        CodeDescCodeSnippet: 
          src: /data/media/img/Boxever Intro Snippet -1.png
          alt: Boxever Intro Snippet -1
        CodeDescCodeDescription: |
            <p style="color: #555555; background-color: #ffffff; margin-right: 0px; margin-bottom: 1.4em; margin-left: 0px;">The following table describes the attributes to replace in the provided code example.</p>
