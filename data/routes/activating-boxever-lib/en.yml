            <h6 id="idm45932513645504" class="bridgehead" style="color: #555555; background-color: #ffffff; margin-top: 11px; margin-bottom: 11px; line-height: 1.1;">Using asynchronous syntax to create a queue</h6>
            <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">The&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;"><b>_boxeverq</b></code>&nbsp;object makes using asynchronous syntax to create a queue possible. It acts as a queue, which is a first-in, first-out data structure that collects function calls until&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">boxever-min.js</code>&nbsp;is ready to run them.</p>
            <h6 id="idm45932513643792" class="bridgehead" style="color: #555555; background-color: #ffffff; margin-top: 11px; margin-bottom: 11px; line-height: 1.1;">Pushing functions into the queue</h6>
            <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">Functions run in the order that they are pushed into the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;"><b>_boxeverq</b></code>&nbsp;object. To add something to the queue, use the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;"><b>_boxeverq.push</b></code>&nbsp;method. Functions can contain any arbitrary JavaScript. This technique is useful for chaining calls to the API. For example, ensuring that a PAYMENT event runs before a CHECKOUT event.</p>
            <p style="color: #555555; background-color: #ffffff; margin: 0px 0px 1.4em;">The following is an example of how to send a raw event to the Event API. It effectively sends search data to the Sitecore CDP by creating the&nbsp;<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">searchEvent</code>&nbsp;tracker object and sends it to Sitecore CDP using the Boxever library object.</p>