                </li>
            </ul>
            </div>
            <p style="margin: 0px 0px 1.5em;">You must ensure the<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">pointOfSale</code>you set here is the same as:</p>
            <div class="itemizedlist">
            <ul class="itemizedlist" style="margin: 0px 0px 1.4em; padding-left: 40px; list-style-image: initial;">
                <li class="listitem">
                <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">The<a class="link" data-olink="true" href="https://doc.sitecore.com/cdp/en/users/sitecore-personalize/en/manage-points-of-sale-in-sitecore-personalize.html" style="color: #006f7c; background-color: transparent;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">pointOfSale</code>you configure</a>in system settings.</p>
