            <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">This is the top-level cookie domain of the website that you are integrating. Ensure that you include the period at the domain root. This ensures that Sitecore CDP (Boxever) cookie is stored as a first-party cookie.</p>
