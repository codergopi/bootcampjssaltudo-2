            <p style="margin-right: 0px; margin-bottom: 1.5em; margin-left: 0px;">This is the<code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">pointOfSale</code>configured for the tenant. This ensures that the:</p>
