                <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">The<a class="link" href="https://doc.sitecore.com/cdp/en/developers/sitecore-customer-data-platform--data-model-2-1/send-an-event-as-an-http-get-request.html" title="Send an event as an HTTP GET request" style="color: #006f7c; background-color: transparent;"><code class="code" style="color: inherit; background: transparent; padding: 2px 4px; border: none;">pos</code>you send in an event</a>using the Stream API.</p>
