            <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;">This is the path for the <b>AmazonCloudFront Content Delivery Network(CDN)</b> for Sitecore Personalize. This ensures that you can preview the experiment. Most tenants use the path provided in the example, with the exception of some third-party integrators. You only need to set this if you have a Sitecore Personalize license and use web experiments or web experiences.</p>
