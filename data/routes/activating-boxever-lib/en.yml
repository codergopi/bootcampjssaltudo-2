                <li class="listitem">
                <p style="margin-right: 0px; margin-bottom: 0em; margin-left: 0px;"><a class="link" data-olink="true" href="https://doc.sitecore.com/cdp/en/users/sitecore-personalize/en/view-operational-data-for-an-experiment-in-sitecore-personalize.html" style="color: #006f7c; background-color: transparent;"><span class="guilabel">Operational</span>tab</a>for any experiments displays data.</p>
